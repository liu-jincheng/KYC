<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }} - 侨慧·本地CRM</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Flatpickr (日期选择器) -->
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="/static/favicon.ico">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container-xl">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <span class="brand-logo-shadow me-2 d-inline-flex align-items-center justify-content-center">
                    <img src="/static/favicon.png" alt="Logo" class="brand-logo-img">
                </span>
                <div>
                    <div class="fw-semibold">侨慧·本地CRM</div>
                    <small class="text-muted d-none d-md-block">本地化、私有化的客户智能助手</small>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto ms-md-3">
                    <li class="nav-item">
                        <a class="nav-link {% if page_title == '仪表盘' %}active{% endif %}" href="/">
                            <i class="bi bi-speedometer2"></i> 仪表盘
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '客户' in page_title %}active{% endif %}" href="/customers">
                            <i class="bi bi-people"></i> 客户管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if page_title == '表单设置' %}active{% endif %}" href="/settings">
                            <i class="bi bi-gear"></i> 表单设置
                        </a>
                    </li>
                </ul>
                <div class="d-flex gap-2 align-items-center">
                    <span class="text-muted small d-none d-xl-inline">数据本地存储 · 更安心</span>
                    <a href="/customers/new" class="btn btn-primary px-3">
                        <i class="bi bi-plus-circle"></i> 新建客户
                    </a>
                    <a href="/settings" class="btn btn-outline-secondary d-none d-lg-inline-flex px-3">
                        <i class="bi bi-magic"></i> 快速配置
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="page-shell py-4">
        <div class="container-xl">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">侨慧·本地CRM v1.0 - 您的数据安全存储在本地</span>
        </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Flatpickr JS & 中文本地化 -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/app.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
