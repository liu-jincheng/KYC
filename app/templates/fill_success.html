<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }} - 侨慧·KYC表单</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="/static/favicon.ico">
    
    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
        }
        
        body {
            background: #f5f5f7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* 装饰性渐变 */
        .bg-decoration {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.5;
            z-index: 0;
            pointer-events: none;
        }
        
        .bg-decoration-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            top: -150px;
            right: -100px;
        }
        
        .bg-decoration-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%);
            bottom: -100px;
            left: -100px;
            opacity: 0.3;
        }
        
        .success-container {
            max-width: 460px;
            margin: 0 auto;
            padding: 2rem 1rem;
            position: relative;
            z-index: 1;
        }
        
        .success-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            text-align: center;
            padding: 3.5rem 2.5rem;
        }
        
        .success-icon {
            width: 88px;
            height: 88px;
            background: linear-gradient(135deg, #34c759 0%, #30d158 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.75rem;
            box-shadow: 0 8px 24px rgba(52, 199, 89, 0.3);
            animation: scaleIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .success-icon i {
            font-size: 2.5rem;
            color: white;
        }
        
        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .success-title {
            font-size: 1.625rem;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 0.75rem;
            letter-spacing: -0.02em;
        }
        
        .success-message {
            color: #86868b;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .info-box {
            background: rgba(0, 0, 0, 0.03);
            border-radius: 12px;
            padding: 1rem 1.25rem;
            color: #424245;
            font-size: 0.9375rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            text-align: left;
        }
        
        .info-box i {
            color: #0071e3;
            font-size: 1.1rem;
            margin-top: 0.1rem;
        }
        
        .divider {
            height: 1px;
            background: rgba(0, 0, 0, 0.06);
            margin: 2rem 0;
        }
        
        .security-note {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: #86868b;
            font-size: 0.8rem;
        }
        
        .security-note i {
            color: #34c759;
        }
        
        .footer-note {
            text-align: center;
            padding: 1.5rem 1rem;
            color: #86868b;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <!-- 装饰性背景 -->
    <div class="bg-decoration bg-decoration-1"></div>
    <div class="bg-decoration bg-decoration-2"></div>
    
    <div class="success-container">
        <div class="success-card">
            <div class="success-icon">
                <i class="bi bi-check-lg"></i>
            </div>
            
            <h2 class="success-title">提交成功</h2>
            
            <p class="success-message">
                感谢您填写信息！您的顾问将尽快与您联系，<br>
                为您提供专业的移民咨询服务。
            </p>
            
            <div class="info-box">
                <i class="bi bi-info-circle"></i>
                <span>如有任何问题，请直接联系为您服务的顾问。</span>
            </div>
            
            <div class="divider"></div>
            
            <div class="security-note">
                <i class="bi bi-shield-check"></i>
                <span>您的信息已安全保存</span>
            </div>
        </div>
        
        <div class="footer-note">
            侨慧·本地CRM - 专业移民咨询服务
        </div>
    </div>
</body>
</html>
